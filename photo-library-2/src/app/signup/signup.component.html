<div class="container">
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">

           
            <div class="input-container">
                <img class="email" src="icons8-email-50.png" alt="email"> 
                <input formControlName="email" type="email" placeholder="Email" />
            </div>
            <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                <small class="error">Please enter a valid email</small>
            </div>
        
            <div class="input-container">
                <img src="icons8-password-50.png" alt="password"> 
                <input formControlName="password" type="password" placeholder="Password" />
            </div>
            <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                <small class="error">Password must be at least 6 characters</small>
            </div>

            <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
            <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
        </form>
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
    <div class="message">
        <img src="welcome2.png" alt="welcome">
        <h2>Glad to see You</h2>
        <p>Sign up and join the family</p>
        
    </div>
</div>
