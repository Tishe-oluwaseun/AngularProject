<div class="container">
    <div class="login-container">
        <h1>Log In</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">

           
            <div class="input-container">
                <img class="email" src="icons8-email-50.png" alt="email"> 
                <input formControlName="email" type="email" placeholder="Email" />
            </div>
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small class="error">Please enter a valid email</small>
            </div>
        
            <div class="input-container">
                <img src="icons8-password-50.png" alt="password"> 
                <input formControlName="password" type="password" placeholder="Password" />
            </div>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small class="error">Password must be at least 6 characters</small>
            </div>

            <button type="submit" [disabled]="loginForm.invalid">Log In</button>
            <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
        </form>
        <p>Dont have an account? <a routerLink="/signup">Sign Up here</a></p>
        
    </div>
    <div class="message">
        <img src="thanks.png" alt="welcome">
        <h2>Thank You for Signing Up</h2>
        
        
    </div>
</div>
